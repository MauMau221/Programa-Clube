<div class="dashboard-container">
  <div class="container-fluid py-4">
    <!-- Cabeçalho da Dashboard -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="welcome-card">
          <div class="d-flex align-items-center">
            <div class="icon-bg primary me-4">
              <i class="bi bi-shop"></i>
            </div>
            <div>
              <h1 class="welcome-title">Bem-vindo ao Pesqueiro</h1>
              <p class="welcome-subtitle mb-0">Gerencie seu estabelecimento com facilidade e eficiência</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="hasError" class="row mb-4">
      <div class="col-12">
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ errorMessage }}
          <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadDashboardData()">
            <i class="bi bi-arrow-clockwise me-1"></i> Tentar novamente
          </button>
        </div>
      </div>
    </div>

    <!-- Cartões de Resumo -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-4">
      <ng-container *ngFor="let item of summaryItems">
        <div class="col" *ngIf="shouldShowSummaryItem(item)">
          <div class="summary-card" [ngClass]="item.bgClass">
            <div class="summary-card-content">
              <div class="summary-card-icon">
                <i class="bi" [ngClass]="item.icon"></i>
              </div>
              <div class="summary-card-info">
                <h3 class="summary-value">
                  <span *ngIf="!isLoading">{{item.value}}</span>
                  <span *ngIf="isLoading" class="placeholder-glow">
                    <span class="placeholder col-6"></span>
                  </span>
                </h3>
                <p class="summary-label">{{item.label}}</p>
              </div>
            </div>
            <div class="summary-card-footer">
              <a [routerLink]="item.route" [queryParams]="item.queryParams" class="view-more">Ver Detalhes <i class="bi bi-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    
    <!-- Acesso Rápido -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="section-title">
          <h2><i class="bi bi-lightning-charge"></i> Acesso Rápido</h2>
        </div>
      </div>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
      <ng-container *ngFor="let card of featureCards">
        <div class="col" *ngIf="shouldShowCard(card)">
          <div class="feature-card h-100">
            <div class="feature-icon" [ngClass]="card.iconClass">
              <i class="bi" [ngClass]="card.icon"></i>
            </div>
            <h3 class="feature-title">{{card.title}}</h3>
            <p class="feature-description">{{card.description}}</p>
            <a [routerLink]="card.route" class="btn btn-primary btn-feature">Gerenciar {{card.title}}</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
