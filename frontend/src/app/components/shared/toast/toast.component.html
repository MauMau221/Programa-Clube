<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div 
    *ngFor="let toast of toasts" 
    class="toast show" 
    [ngClass]="'bg-' + toast.type + ' text-white'"
    role="alert" 
    aria-live="assertive" 
    aria-atomic="true"
    @toastAnimation
  >
    <div class="toast-header" [ngClass]="'bg-' + toast.type + ' text-white'">
      <i class="bi me-2" [ngClass]="getIconClass(toast.type)"></i>
      <strong class="me-auto">Notificação</strong>
      <button type="button" class="btn-close btn-close-white" (click)="removeToast(toast.id)"></button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
